<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Clash</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="assets.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>

        <div id="ui-layer">
            <div id="top-bar">
                <div class="player-info opponent">
                    <div class="name">Opponent</div>
                    <div class="crowns">ðŸ‘‘ 0</div>
                </div>
                <div class="timer">03:00</div>
            </div>

            <div id="bottom-bar">
                <div class="player-info me">
                    <div class="name">You</div>
                    <div class="crowns">ðŸ‘‘ 0</div>
                </div>

                <div id="elixir-bar-container">
                    <div id="elixir-bar-fill"></div>
                    <div id="elixir-text">5/10</div>
                </div>

                <div id="card-deck">
                    <!-- Cards will be injected by JS -->
                    <div class="card" data-type="knight">
                        <div class="cost">3</div>
                        <div class="name">Knight</div>
                    </div>
                    <div class="card" data-type="archer">
                        <div class="cost">3</div>
                        <div class="name">Archer</div>
                    </div>
                    <div class="card" data-type="giant">
                        <div class="cost">5</div>
                        <div class="name">Giant</div>
                    </div>
                </div>
            </div>

            <div id="start-screen">
                <h1>Crown Clash</h1>
                <p>Destroy the enemy towers!</p>
                <button id="start-btn">Battle!</button>
            </div>

            <div id="game-over-screen" class="hidden">
                <h1 id="game-over-title">Game Over</h1>
                <button id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
