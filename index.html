<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tower Attack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">

            <!-- New HUD / -->
            <div id="hud-top" class="hidden">
                <div class="player-panel attacker">
                    <div class="panel-icon">üíé</div>
                    <div class="bar-container">
                        <div class="bar-label">P2 ATTACKER (BLUE)</div>
                        <div class="resource-bar">
                            <div class="fill" style="width: 50%;"></div>
                            <span class="value" id="attacker-gold">100</span>
                        </div>
                    </div>
                </div>

                <div class="vs-badge">VS</div>

                <div class="player-panel defender">
                    <div class="bar-container">
                        <div class="bar-label">P1 DEFENDER (RED) - GOLD</div>
                        <div class="health-bar">
                            <div class="fill" style="width: 100%;"></div>
                            <span class="value" id="defender-gold">5000</span>
                        </div>
                    </div>
                    <div class="panel-icon">üõ°Ô∏è</div>
                </div>
            </div>

            <button id="role-switch-btn" class="debug-btn hidden">SWITCH ROLE</button>

            <!-- Card Dock -->
            <div id="card-dock" class="hidden">
                <!-- Cards injected by JS -->
            </div>

            <!-- Contextual Sell Button -->
            <div id="sell-btn" class="context-btn" style="display: none;">
                <img src="assets/Icons/SellTowerIcon.png" alt="Sell">
            </div>

            <!-- Menu Button -->
            <button id="menu-btn" class="icon-btn hidden">‚ò∞</button>

            <!-- Main Menu Overlay -->
            <div id="main-menu" class="hidden">
                <div class="menu-content glass-panel">
                    <h2>PAUSED</h2>
                    <div class="menu-buttons">
                        <button id="resume-btn" class="primary-btn">RESUME</button>
                        <button id="restart-btn" class="secondary-btn">RESTART</button>
                        <button id="level-select-btn" class="secondary-btn">SELECT LEVEL</button>
                        <button id="exit-btn" class="secondary-btn">EXIT</button>
                    </div>
                </div>
            </div>

            <!-- Level Select Screen (Hidden by default) -->
            <div id="level-select-screen" class="hidden">
                <div class="glass-panel">
                    <h2>SELECT LEVEL</h2>
                    <div id="level-list" class="menu-buttons">
                        <!-- Buttons injected by JS -->
                    </div>
                    <button id="level-back-btn" class="secondary-btn" style="margin-top: 20px;">BACK</button>
                </div>
            </div>

            <!-- Multiplayer Mode Select Screen (Hidden by default) -->
            <div id="multiplayer-menu" class="hidden fullscreen-menu">
                <div class="glass-panel">
                    <h2>MULTIPLAYER MODE</h2>
                    <div class="menu-buttons">
                        <button id="mp-local-btn" class="primary-btn">LOCAL (SAME WIFI/LAN)</button>
                        <button id="mp-online-btn" class="primary-btn">ONLINE</button>
                        <button id="mp-back-btn" class="secondary-btn">BACK</button>
                    </div>
                </div>
            </div>

            <!-- Welcome Screen -->
            <div id="welcome-screen">
                <div class="welcome-content glass-panel">
                    <h1>TOWER ATTACK</h1>
                    <p>Defend the base or lead the assault!</p>
                    <div class="welcome-buttons">
                        <button id="campaign-btn" class="primary-btn big-play-btn">CAMPAIGN</button>
                        <button id="multiplayer-btn" class="secondary-btn big-play-btn"
                            style="margin-top: 10px;">MULTIPLAYER</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Socket.IO Client Library -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="src/main.js"></script>
</body>

</html>
